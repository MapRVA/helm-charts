{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: migration-network-policy
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
spec:
  podSelector:
    matchLabels:
      app: tasking-manager-db-migration
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicies.dns.namespace }}
          podSelector:
            {{- toYaml .Values.networkPolicies.dns.podSelector | nindent 12 }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow database access
    - to:
        - podSelector:
            matchLabels:
              {{- if eq .Values.database.backend "cnpg" }}
              cnpg.io/cluster: tasking-manager-db
              {{- else }}
              app: tasking-manager-db
              {{- end }}
      ports:
        - protocol: TCP
          port: 5432
{{- end }}
