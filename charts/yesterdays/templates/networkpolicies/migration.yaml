{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: migration-network-policy
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
spec:
  podSelector:
    matchLabels:
      app: yesterdays-db-migration
  policyTypes:
    - Ingress
    - Egress
  ingress: []
    # Migration job receives no inbound traffic
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicies.dns.namespace }}
          podSelector:
            {{- toYaml .Values.networkPolicies.dns.podSelector | nindent 12 }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: georef-db
      ports:
        - protocol: TCP
          port: 5432
{{- end }}
