{{- if and .Values.networkPolicies.enabled .Values.tasks.beat.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: celery-beat-network-policy
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
spec:
  podSelector:
    matchLabels:
      app: yesterdays-celery-beat
  policyTypes:
    - Ingress
    - Egress
  ingress: []
    # Celery beat receives no inbound traffic - it only schedules tasks
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicies.dns.namespace }}
          podSelector:
            {{- toYaml .Values.networkPolicies.dns.podSelector | nindent 12 }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to RabbitMQ (to enqueue scheduled tasks)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: yesterdays-rabbitmq
      ports:
        - protocol: TCP
          port: 5672
    # Celery beat also needs database access for django-celery-beat schedule storage
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: georef-db
      ports:
        - protocol: TCP
          port: 5432
{{- end }}
