apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-worker
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.tasks.background.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: yesterdays-background-worker
  template:
    metadata:
      labels:
        app: yesterdays-background-worker
    spec:
      terminationGracePeriodSeconds: 300
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: celery-worker
          image: {{ .Values.frontend.image }}
          imagePullPolicy: {{ .Values.frontend.imagePullPolicy }}
          command: ["/app/.venv/bin/celery"]
          args:
            - "-A"
            - "yesterdays"
            - "worker"
            - "--loglevel=info"
            - "-Q"
            - "background"
            - "--max-tasks-per-child=100"
          env:
            - name: DJANGO_TIME_ZONE
              value: {{ .Values.django.timeZone }}
            - name: DJANGO_SECRET_KEY
              value: {{ .Values.django.secretKey }}
            - name: DJANGO_ALLOWED_HOSTS
              value: {{ .Values.django.allowedHosts }}
            - name: DJANGO_DEBUG
              value: "{{ .Values.django.debug }}"
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: host
            - name: PG_DBNAME
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: dbname
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: port
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: username
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: password
            - name: PROTOMAPS_API_KEY
              value: {{ .Values.protomaps.key }}
            - name: OSM_ADMIN_USERNAMES
              value: {{ .Values.django.adminUsernames }}
            - name: OSM_URL
              value: {{ .Values.osm.serverUrl }}
            - name: OSM_CLIENT_ID
              value: {{ .Values.osm.clientId }}
            - name: OSM_CLIENT_SECRET
              value: {{ .Values.osm.clientSecret }}
            - name: OSM_SECRET_KEY
              value: {{ .Values.osm.secretKey }}
            - name: OSM_LOGIN_REDIRECT_URI
              value: {{ .Values.osm.redirectUri }}
            - name: IMPORT_R2_PUBLIC_URL_BASE
              value: {{ .Values.import.r2.publicUrlBase }}
            - name: IMPORT_R2_BUCKET_NAME
              value: {{ .Values.import.r2.bucketName }}
            - name: IMPORT_R2_ACCESS_KEY_ID
              value: {{ .Values.import.r2.accessKeyId }}
            - name: IMPORT_R2_SECRET_ACCESS_KEY
              value: {{ .Values.import.r2.secretAccessKey }}
            - name: IMPORT_R2_ENDPOINT_URL
              value: {{ .Values.import.r2.endpointUrl }}
            - name: RABBITMQ_HOST
              value: "yesterdays-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: yesterdays-rabbitmq-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yesterdays-rabbitmq-default-user
                  key: password
            - name: CELERY_BROKER_URL
              value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)//"
            - name: METADATA_REFRESH_WIKIDATA_INTERVAL
              value: {{ .Values.metadataRefresh.wikidataInterval | quote }}
            - name: METADATA_REFRESH_OSM_INTERVAL
              value: {{ .Values.metadataRefresh.osmInterval | quote }}
            - name: METADATA_REFRESH_STALE_HOURS
              value: {{ .Values.metadataRefresh.staleHours | quote }}
            - name: METADATA_REFRESH_MAX_FAILURES
              value: {{ .Values.metadataRefresh.maxFailures | quote }}
            - name: METADATA_REFRESH_POSTPASS_URL
              value: {{ .Values.metadataRefresh.postpassUrl | quote }}
            - name: METADATA_REFRESH_POSTPASS_TIMEOUT
              value: {{ .Values.metadataRefresh.postpassTimeout | quote }}
            - name: METADATA_REFRESH_POSTPASS_BBOX
              value: {{ .Values.metadataRefresh.postpassBbox | quote }}
          volumeMounts:
            - name: clip-cache
              mountPath: /app/models
              readOnly: true
      volumes:
        - name: clip-cache
          persistentVolumeClaim:
            claimName: yesterdays-clip-cache
