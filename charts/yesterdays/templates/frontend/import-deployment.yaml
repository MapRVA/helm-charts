apiVersion: apps/v1
kind: Deployment
metadata:
  name: yesterdays-import
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yesterdays-import
  template:
    metadata:
      labels:
        app: yesterdays-import
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: django
          image: {{ .Values.frontend.image }}
          imagePullPolicy: {{ .Values.frontend.imagePullPolicy }}
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: DJANGO_TIME_ZONE
              value: {{ .Values.django.timeZone }}
            - name: DJANGO_SECRET_KEY
              value: {{ .Values.django.secretKey }}
            - name: DJANGO_ALLOWED_HOSTS
              value: {{ .Values.django.allowedHosts }}
            - name: DJANGO_DEBUG
              value: "{{ .Values.django.debug }}"
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: host
            - name: PG_DBNAME
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: dbname
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: port
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: username
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: georef-db-app
                  key: password
            - name: IMPORT_R2_PUBLIC_URL_BASE
              value: {{ .Values.import.r2.publicUrlBase }}
            - name: IMPORT_R2_BUCKET_NAME
              value: {{ .Values.import.r2.bucketName }}
            - name: IMPORT_R2_ACCESS_KEY_ID
              value: {{ .Values.import.r2.accessKeyId }}
            - name: IMPORT_R2_SECRET_ACCESS_KEY
              value: {{ .Values.import.r2.secretAccessKey }}
            - name: IMPORT_R2_ENDPOINT_URL
              value: {{ .Values.import.r2.endpointUrl }}
            - name: RABBITMQ_HOST
              value: "yesterdays-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: yesterdays-rabbitmq-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yesterdays-rabbitmq-default-user
                  key: password
            - name: CELERY_BROKER_URL
              value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)//"
            - name: FLICKR_API_KEY
              value: {{ .Values.flickr.apiKey }}
            - name: FLICKR_API_SECRET
              value: {{ .Values.flickr.apiSecret }}
            - name: CLIP_WARMUP_ENABLED
              value: "false"
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "4000Mi"
              cpu: "2000m"
          volumeMounts:
            - name: clip-cache
              mountPath: /app/models
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: clip-cache
          persistentVolumeClaim:
            claimName: yesterdays-clip-cache
        - name: tmp
          emptyDir: {}
