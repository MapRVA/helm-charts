{{- if eq .Values.exposure.type "gateway" }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-yesterdays
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    {{- toYaml .Values.exposure.gateway.parentRefs | nindent 4 }}
  {{- if .Values.exposure.gateway.hostnames }}
  hostnames:
    {{- toYaml .Values.exposure.gateway.hostnames | nindent 4 }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: yesterdays
          port: 80
{{- end }}
